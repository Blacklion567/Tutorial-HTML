<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 7 part 2  Table row</title>
    
    <style>
        .margin {
            margin: 1cm;
            margin-left: 2px;
        }
    </style>


    <style>
        style,tr,th,td {
            padding-top: 5px;
            padding-bottom: 5px;
            border-width: 1px;
            border-color: black;
            border-style: solid;
            text-align: center;
        }
        </style>

</head>
<body>



    <div class="margin">   
    <table>


        <tr>
            <th rowspan="2">Names</th>
            <th colspan="3">GRADE</th>
        </tr>
        <tr>
            <td>FIRST GRADING</td>
            <td>SECOND GRADING</td>
            <td>THIRD GRADING</td>
        </tr>


    <tr>
        <td>Proline</td>
        <td>94</td>
        <td>89</td>
        <td>86</td>
    </tr>
    <tr>
        <td>Jamaica</td>
        <td>88</td>
        <td>87</td>
        <td>84</td>
    </tr>
    <tr>
        <td>Bas</td>
        <td>92</td>
        <td>86</td>
        <td>83</td>
    </tr>
    <tr>
        <td>Shane</td>
        <td>86</td>
        <td>85</td>
        <td>87</td>
    </tr>

</table>
</div>

</body>
</html>
